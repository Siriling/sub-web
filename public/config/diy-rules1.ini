;📲 电报消息 -> 📲 电报
;📹 油管视频 -> 📹 油管
;🎥 奈飞视频 -> 🎥 奈飞
;📺 哔哩哔哩 -> 📺 B站
;🎯 全球直连 -> 🧱 ‍墙内
;🐟 漏网之鱼 -> 🌐 ‍未知站点
;🇭🇰 ‍香港节点 -> 🇭🇰 ‍香港
